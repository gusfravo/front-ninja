<div class="admin">
 <section
        class="mx-auto w-full max-w-sm rounded-2xl bg-white/90 shadow-lg ring-1 ring-black/5 backdrop-blur-sm"
      >
        <div class="p-6 sm:p-8">
          <h1 class="text-center text-2xl font-semibold tracking-tight">
            Iniciar sesión
          </h1>
          <p class="mt-1 text-center text-sm text-slate-500">
            Ingresa tus credenciales para continuar
          </p>

          <form class="mt-6 space-y-4">
            <!-- Usuario -->
            <div>
              <label
                for="usuario"
                class="mb-1 block text-sm font-medium text-slate-700"
                >Usuario</label
              >
              <input
                id="usuario"
                name="usuario"
                type="text"
                autocomplete="username"
                required
                class="block w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Tu usuario"
              />
            </div>

            <!-- Contraseña -->
            <div>
              <label
                for="password"
                class="mb-1 block text-sm font-medium text-slate-700"
                >Contraseña</label
              >
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="block w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="••••••••"
              />
            </div>

            <!-- Botón -->
            <div class="pt-2">
              <button
                class="w-full rounded-xl px-4 py-2.5 text-center text-sm font-semibold shadow-sm transition active:scale-[0.99] bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              routerLink="/admin/dashboard"
          >
                Iniciar sesión
              </button>
            </div>
          </form>

          <!-- Helper links (opcional) -->
          <div class="mt-4 flex items-center justify-between text-xs text-slate-500">
            <a href="#" class="hover:text-slate-700">¿Olvidaste tu contraseña?</a>
            <a href="#" class="hover:text-slate-700">Crear cuenta</a>
          </div>
        </div>
      </section>
</div>
