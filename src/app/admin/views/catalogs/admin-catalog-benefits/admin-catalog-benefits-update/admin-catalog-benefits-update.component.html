<div class="flex-1 flex flex-col">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 bg-white mt-2 p-4 rounded-xl shadow">
          <div class="flex items-center gap-2">
          </div>
          <div class="flex items-center gap-2">
            <button class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700" routerLink="/admin/platform/catalog/benefit"> Regresar </button>
          </div>
    </div>
      <!-- Main -->
  <main class="p-6 space-y-6 flex justify-center">
    <div class="w-full max-w-lg rounded-xl bg-white p-8 shadow">
      <h1 class="text-2xl font-semibold text-slate-700 mb-6">Formulario de Prestación</h1>

      <div class="space-y-5" [formGroup]="formGroup">
        <!-- Nombre -->
        <div>
          <label for="nombre" class="block text-sm font-medium text-slate-700">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Escribe tu nombre"
            required
            class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
           formControlName="name"
          />
        </div>

        <!-- Botón -->
        <div class="pt-4">
          <button
            type="submit"
            class="w-full rounded-lg bg-indigo-600 px-4 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            (click)="onUpdate();"
            [disabled]="object.name == ''"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
