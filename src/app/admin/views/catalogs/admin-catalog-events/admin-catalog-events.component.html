    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col">
      <!-- Main -->
      <main class="p-6 space-y-6">
        <!-- Controles de listado -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 bg-white p-4 rounded-xl shadow">
          <div class="flex items-center gap-2">
            <label for="ordenar" class="text-sm font-medium text-slate-700">Ordenar por:</label>
            <select id="ordenar" class="rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="nombre">Nombre</option>
              <option value="fecha">Fecha de creación</option>
              <option value="estado">Estado</option>
            </select>
          </div>

          <div class="flex items-center gap-2">
            <input
              type="text"
              placeholder="Buscar una prestación..."
              class="rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <button class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700" routerLink="/admin/platform/catalog/events/update/new">+ Nuevo evento</button>
          </div>
        </div>

        <!-- Tabla de roles -->
        <div class="rounded-xl bg-white p-6 shadow">
          <h3 class="text-lg font-semibold text-slate-700 mb-4">Listado de Eventos</h3>
          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse text-sm">
              <thead>
                <tr class="border-b text-slate-600">
                  <th class="py-2 px-3">ID</th>
                  <th class="py-2 px-3">Prestación</th>
                  <th class="py-2 px-3">Fecha</th>
                  <th class="py-2 px-3">Final</th>
                  <th class="py-2 px-3">Estado</th>
                  <th class="py-2 px-3">Acciones</th>
                </tr>
              </thead>
              <tbody class="text-sm divide-y divide-slate-200">
              @for (item of instanceList; track item.uuid; let i = $index;) {
                <tr class="hover:bg-slate-50">
                  <td class="py-2 px-3">{{i+1}}</td>
                  <td class="py-2 px-3">{{item.status}}</td>
                  <td class="py-2 px-3">
                    <span class="rounded-full bg-green-100 text-green-700 px-2 py-0.5 text-xs" *ngIf="item.status">Activo</span>
                    <span class="rounded-full bg-yellow-100 text-yellow-700 px-2 py-0.5 text-xs" *ngIf="!item.status">Desactivado</span>
                  </td>
                  <td class="py-2 px-3 flex gap-2">
                    <button class="rounded-md bg-yellow-500 px-3 py-1 text-white text-xs hover:bg-yellow-600" [routerLink]="'/admin/platform/catalog/benefit/update/'+item.uuid">Editar</button>
                    <button class="rounded-md bg-red-500 px-3 py-1 text-white text-xs hover:bg-red-600">Borrar</button>
                  </td>
                </tr>
              }
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
