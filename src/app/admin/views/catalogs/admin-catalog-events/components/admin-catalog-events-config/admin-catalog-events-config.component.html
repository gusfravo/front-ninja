<div class="flex-1 flex flex-col">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 bg-white mt-2 p-4 rounded-xl shadow">
    <div class="flex items-center gap-2">Configurar</div>
      <div class="flex items-center gap-2">
        <button class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700" routerLink="/admin/platform/catalog/events"> Regresar </button>
      </div>
  </div>
  <section class="p-6 space-y-6 flex justify-center">
    <div class="w-full max-w-lg rounded-xl bg-white p-6 shadow">
      <h1 class="text-2xl font-semibold text-slate-700 mb-6">Formulario de Configuración</h1>
      <h2>Evento: {{object.benefit.name}}</h2>


      <div class="space-y-5">
        <div class="p-4 max-w-md mx-auto">
          <label class="block text-sm font-medium mb-2">Subir excel para cargar catálogo de personas</label>
          <input
            type="file"
            (change)="onFileSelected($event)"
          class="block w-full text-sm file:bg-white file:border file:px-3 file:py-1 file:rounded file:shadow-sm cursor-pointer"
        />

      <div *ngIf="previewUrl" class="mt-4">
        <p class="text-xs text-gray-500 mb-2">Preiview</p>
        <img [src]="previewUrl" alt="preview" class="w-full rounded-md shadow-sm" />
      </div>

      <div class="flex gap-2 mt-4">
        <button (click)="upload()" class="px-4 py-2 rounded-lg border hover:bg-gray-50">Subir</button>
        <button (click)="clear()" class="px-4 py-2 rounded-lg bg-red-100">Limpiar</button>
      </div>

      <p *ngIf="error" class="text-sm text-red-600 mt-2">{{ error }}</p>
      </div>

      </div>


    </div>

  </section>

</div>
