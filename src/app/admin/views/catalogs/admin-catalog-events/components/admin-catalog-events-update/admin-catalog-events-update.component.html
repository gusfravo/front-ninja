<div class="flex-1 flex flex-col">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 bg-white mt-2 p-4 rounded-xl shadow">
          <div class="flex items-center gap-2">
          </div>
          <div class="flex items-center gap-2">
            <button class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700" routerLink="/admin/platform/catalog/events"> Regresar </button>
          </div>
    </div>
      <!-- Main -->
  <main class="p-6 space-y-6 flex justify-center">
    <div class="w-full max-w-lg rounded-xl bg-white p-8 shadow">
      <h1 class="text-2xl font-semibold text-slate-700 mb-6">Formulario de Evento</h1>

      <div class="space-y-5" [formGroup]="formGroup">
        <!-- Nombre -->
        <div>
          <label for="status" class="block text-sm font-medium text-slate-700">Estatus</label>
          <select
            id="rol"
            name="rol"
            required
            class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            formControlName="status"
          >
            <option value="">Selecciona un rol</option>
            @for(item of statusList; track item;){
            <option value="{{item}}">{{item}}</option>
            }
          </select>
        </div>


        <div>
          <label for="status" class="block text-sm font-medium text-slate-700">Prestaciones</label>
          <select
            id="rol"
            name="rol"
            required
            class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            formControlName="benefitId"
          >
            <option value="">Selecciona una prestación</option>
            <ng-container *ngIf="benefits$ | async as benefitList">
              @for(item of benefitList; track item.uuid;){
              <option value="{{item.uuid}}">{{item.name}}</option>
              }
            </ng-container>
          </select>
        </div>

        <!-- Botón -->
        <div class="pt-4">
          <button
            type="submit"
            class="w-full rounded-lg bg-indigo-600 px-4 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            (click)="onUpdate();"
            [disabled]="object.status == '' || object.benefitId == ''"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
